<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <h1>Calculator</h1>
      <div class="screen">
        <div class="result"></div>
        <div class="operation"></div>
      </div>
      <div class="btns">
        <div class="row1">
          <button id="clear">clear</button><button id="delete">delete</button
          ><button id="divide">divide</button>
        </div>
        <div class="row2">
          <button id="seven">7</button><button id="eigth">8</button
          ><button id="nine">9</button><button id="multiply">multiply</button>
        </div>
        <div class="row3">
          <button id="six">6</button><button id="five">5</button
          ><button id="four">4</button><button id="minus">-</button>
        </div>
        <div class="row4">
          <button id="three">3</button><button id="two">2</button
          ><button id="one">1</button><button id="plus">+</button>
        </div>
        <div class="row5">
          <button id="zero">0</button><button id="decimal">.</button
          ><button id="equal">=</button>
        </div>
      </div>
      <footer>made Rojas</footer>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
